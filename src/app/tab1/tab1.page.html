<ion-header >
  <ion-toolbar>
    <ion-title>
     Matrize
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
   
  <ion-card class="welcome-card">
      <ion-fab vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button (click)="foto()">
              <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
    <img [src]="imagem" >
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Ordem de Serviço</ion-card-title>
    </ion-card-header>

    <ion-list>   
        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input  [(ngModel)]="nome" ></ion-input>
        </ion-item>
        <br>

        <ion-item>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input  [(ngModel)]="telefone" ></ion-input>
        </ion-item>
    
        <br>

        <ion-item>
            <ion-label position="floating">Melhoria</ion-label>
            <ion-input  [(ngModel)]="melhoria" ></ion-input>
        </ion-item>
    
        <br>

        <ion-item>
            <ion-label position="floating">Descrição</ion-label>
            <ion-input  [(ngModel)]="descricao" ></ion-input>
        </ion-item>
    </ion-list>

    <br>
    <br>
   
    <ion-button expand="block" (click)="salvar()" color="primary">Enviar Ordem</ion-button>
   
    <br>
    <br>
    
 </ion-card>
</ion-content>
