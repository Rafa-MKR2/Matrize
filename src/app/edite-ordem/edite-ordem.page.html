<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
    <ion-title>{{nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <br>
    <br>
    <br>

    <ion-list>
       
        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input  [(ngModel)]="nome" ></ion-input>
        </ion-item>
        <br>

        <ion-item>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input  [(ngModel)]="telefone" ></ion-input>
        </ion-item>
        <br>

        <ion-item>
            <ion-label position="floating">Melhoria</ion-label>
            <ion-input  [(ngModel)]="melhoria" ></ion-input>
        </ion-item>
        <br>

        <ion-item>
            <ion-label position="floating">Descrição</ion-label>
            <ion-input  [(ngModel)]="descricao" ></ion-input>
        </ion-item>
    </ion-list>

    <br>
    <br>
   
    <ion-button expand="full" (click)="EdicaoSalvar()" color="primary">
        <ion-icon  name="create"> </ion-icon>
        Salvar
    </ion-button>
   


</ion-content>
